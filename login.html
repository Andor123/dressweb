<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DressWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a web shop for clothes">
    <meta name="author" content="Andor Salamon">
    <meta name="keywords" content="DressWeb,web,shop,clothes">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body class="text-center">
<form method="post" action="#" class="form" name="form">
    <h1 class="h1">Login</h1>
    <label for="email" class="sr-only">Email</label>
    <input type="email" class="form-control"
           id="email" name="email" placeholder="Email" required>
    <label class="sr-only">Password</label>
    <input type="password" class="form-control"
           id="password" name="password" placeholder="Password" required>
    <button id="button" class="btn btn-lg btn-primary" type="submit">Login</button>
    <p class="text-muted">&copy; 2018, Andor Salamon</p>
</form>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
